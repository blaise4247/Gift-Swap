<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftSwap | Personalized Secret Santa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #FCFAFA; --card: #FFFFFF; --text: #2D2D2D; --primary: #D0312D; --secondary: #1A3C34; --border: #E5E5E5; --input-bg: #FFFFFF; --header-text: #888; }
        [data-theme="dark-santa"] { --bg: #121212; --card: #1E1E1E; --text: #E0E0E0; --primary: #FF4545; --secondary: #00E676; --border: #333333; --input-bg: #2C2C2C; --header-text: #AAAAAA; }
        [data-theme="tropical"] { --bg: #E0F7FA; --card: #FFFFFF; --text: #006064; --primary: #FF7043; --secondary: #009688; --border: #B2DFDB; --input-bg: #FFFFFF; --header-text: #00796B; }
        [data-theme="winter"] { --bg: #ECEFF1; --card: #FFFFFF; --text: #263238; --primary: #0288D1; --secondary: #546E7A; --border: #CFD8DC; --input-bg: #FAFAFA; --header-text: #78909C; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; min-height: 100vh; display: flex; flex-direction: column; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: var(--card); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Mountains of Christmas', cursive; font-size: 1.8rem; color: var(--primary); cursor: pointer; }
        
        main { flex: 1; padding: 40px 5%; max-width: 1200px; margin: 0 auto; width: 100%; }
        section { display: none; }
        .active-section { display: block !important; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn { border: none; padding: 12px 24px; border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 0.95rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        
        .table-header { display: grid; grid-template-columns: 1fr 1fr 1.5fr 1fr 0.3fr; gap: 10px; margin-bottom: 15px; font-weight: 600; color: var(--header-text); font-size: 0.8rem; text-transform: uppercase; }
        .p-row { display: grid; grid-template-columns: 1fr 1fr 1.5fr 1fr 0.3fr; gap: 10px; margin-bottom: 15px; align-items: start; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--input-bg); color: var(--text); }
        
        .exclusion-box { background: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 10px; max-height: 120px; overflow-y: auto; }
        .exclusion-grid { display: grid; grid-template-columns: 1fr; gap: 5px; font-size: 0.8rem; }

        .hub-card { background: var(--card); border: 2px solid var(--primary); border-radius: 30px; padding: 40px; text-align: center; max-width: 600px; margin: 0 auto; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .hub-item { background: var(--bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .reveal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .reveal-box { background: var(--card); padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 450px; }
        footer { padding: 20px; text-align: center; font-size: 0.8rem; opacity: 0.5; margin-top: auto; border-top: 1px solid var(--border); }
    </style>
</head>
<body data-theme="santa">

    <nav>
        <div class="logo" onclick="app.navigate('home')">GiftSwap</div>
        <select class="btn-outline" style="padding:5px 10px; border-radius:8px;" onchange="app.setTheme(this.value)">
            <option value="santa">üéÖ Santa</option>
            <option value="dark-santa">üåô Dark</option>
            <option value="tropical">üèùÔ∏è Tropical</option>
            <option value="winter">‚ùÑÔ∏è Winter</option>
        </select>
    </nav>

    <main>
        <section id="homeSection" class="active-section">
            <div style="text-align:center; margin-bottom:40px;">
                <h1>Professional <span style="color:var(--primary)">Secret Santa</span> Hub</h1>
                <button class="btn btn-primary" onclick="app.createGroup()" style="margin-top:20px;">+ Create New Exchange</button>
            </div>
            <div id="groupsGrid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:20px;"></div>
        </section>

        <section id="editorSection">
            <button class="btn btn-outline" onclick="app.navigate('home')" style="margin-bottom:20px;">‚Üê Back</button>
            <input type="text" id="groupName" style="font-size:2rem; font-weight:bold; border:none; border-bottom:2px solid var(--border); background:transparent; margin-bottom:10px;" placeholder="Group Name">
            <div style="margin-bottom:30px;">
                <span style="font-weight:600;">Budget: </span>
                <input type="text" id="groupBudget" style="width:200px;" placeholder="e.g. $25">
            </div>
            
            <div class="table-header">
                <div>Name</div><div>Wishlist (Optional)</div><div>Don't Pick...</div><div>Contact Info</div><div></div>
            </div>
            <div id="rowsContainer"></div>
            
            <div style="margin-top:20px; display:flex; gap:10px;">
                <button class="btn btn-outline" onclick="app.addPerson()">+ Add Person</button>
                <button class="btn btn-primary" style="flex:1" onclick="app.generateMasterHub()">Create Group Hub Link</button>
            </div>
        </section>

        <section id="hubSection">
            <div class="hub-card">
                <h2 id="hubGroupName" style="font-family:'Mountains of Christmas'; font-size:2.3rem; color:var(--primary);">Group Name</h2>
                <p style="margin-bottom:10px;">Click your name to reveal your match!</p>
                <p>Budget: <strong id="hubBudget"></strong></p>
                <div id="hubList" style="margin-top:30px; text-align:left;"></div>
            </div>
        </section>
    </main>

    <div class="reveal-overlay" id="revealOverlay">
        <div class="reveal-box">
            <h3>Hi <span id="revGiver"></span>!</h3>
            <p style="margin:10px 0;">You are buying for:</p>
            <h1 id="revReceiver" style="color:var(--primary); font-family:'Mountains of Christmas'; font-size:2.5rem; margin-bottom:10px;"></h1>
            
            <div id="wishlistDisplay" style="margin-bottom:20px; font-style:italic; color:var(--secondary);">
                "They said they'd like: <span id="revWishlist"></span>"
            </div>

            <a href="#" id="amzBtn" target="_blank" style="display:inline-block; background:#FF9900; padding:12px 24px; border-radius:10px; color:black; font-weight:bold; text-decoration:none; margin-bottom:20px;">Shop Personalized Ideas</a>
            <br><button class="btn btn-outline" onclick="document.getElementById('revealOverlay').style.display='none'">Close</button>
        </div>
    </div>

    <footer>&copy; 2026 GiftSwap ‚Ä¢ Saint Bonaventure University</footer>

<script>
    const app = {
        data: JSON.parse(localStorage.getItem('giftSwap_HubV19')) || {},
        activeId: null,

        init: function() {
            const params = new URLSearchParams(window.location.search);
            const hub = params.get('hub');
            if (hub) this.handleHub(hub);
            else { this.renderHome(); this.navigate('home'); }
        },

        navigate: function(id) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id + 'Section').classList.add('active-section');
            if(id === 'home') this.renderHome();
        },

        setTheme: function(t) { document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); },

        createGroup: function() {
            const id = 'g' + Date.now();
            this.data[id] = { name: "", budget: "", participants: [{name:"", wish:"", email:"", exclusions:[]},{name:"", wish:"", email:"", exclusions:[]},{name:"", wish:"", email:"", exclusions:[]}] };
            this.activeId = id; this.loadEditor();
        },

        loadEditor: function() {
            this.navigate('editor');
            document.getElementById('groupName').value = this.data[this.activeId].name;
            document.getElementById('groupBudget').value = this.data[this.activeId].budget;
            this.renderRows();
        },

        renderHome: function() {
            const grid = document.getElementById('groupsGrid'); grid.innerHTML = "";
            Object.keys(this.data).forEach(id => {
                const c = document.createElement('div'); c.className = 'group-card';
                c.innerHTML = `<h3>${this.data[id].name || "Untitled"}</h3><p>${this.data[id].participants.length} members</p>`;
                c.onclick = () => { this.activeId = id; this.loadEditor(); };
                grid.appendChild(c);
            });
        },

        renderRows: function() {
            const c = document.getElementById('rowsContainer'); c.innerHTML = "";
            const pp = this.data[this.activeId].participants;
            pp.forEach((p, i) => {
                const r = document.createElement('div'); r.className = 'p-row';
                r.innerHTML = `
                    <input type="text" value="${p.name || ''}" placeholder="Name" oninput="app.updateP(${i}, 'name', this.value)">
                    <input type="text" value="${p.wish || ''}" placeholder="e.g. Tennis, Books" oninput="app.updateP(${i}, 'wish', this.value)">
                    <div class="exclusion-box" id="ex-${i}"></div>
                    <input type="text" value="${p.email || ''}" placeholder="Email/Phone" oninput="app.updateP(${i}, 'email', this.value)">
                    <button class="btn-outline" style="border-radius:8px; width:40px;" onclick="app.data['${this.activeId}'].participants.splice(${i},1); app.renderRows();">√ó</button>`;
                c.appendChild(r);
                this.renderEx(i);
            });
        },

        updateP: function(idx, field, val) {
            this.data[this.activeId].participants[idx][field] = val;
            this.data[this.activeId].name = document.getElementById('groupName').value;
            this.data[this.activeId].budget = document.getElementById('groupBudget').value;
            this.save();
        },

        renderEx: function(idx) {
            const box = document.getElementById(`ex-${idx}`);
            const pp = this.data[this.activeId].participants;
            let html = '<div class="exclusion-grid">';
            pp.forEach((other, j) => {
                if (idx !== j && other.name && other.name.trim()) {
                    const checked = pp[idx].exclusions.includes(other.name) ? 'checked' : '';
                    html += `<label><input type="checkbox" ${checked} onchange="app.toggleEx(${idx}, '${other.name}')"> ${other.name}</label>`;
                }
            });
            box.innerHTML = html + '</div>';
        },

        toggleEx: function(i, n) {
            const p = this.data[this.activeId].participants[i];
            if (p.exclusions.includes(n)) p.exclusions = p.exclusions.filter(ex => ex !== n);
            else p.exclusions.push(n);
            this.save();
        },

        addPerson: function() { this.data[this.activeId].participants.push({name:"", wish:"", email:"", exclusions:[]}); this.renderRows(); },

        generateMasterHub: function() {
            this.data[this.activeId].name = document.getElementById('groupName').value;
            this.data[this.activeId].budget = document.getElementById('groupBudget').value;
            
            const group = this.data[this.activeId];
            const pp = group.participants.filter(p => p.name && p.name.trim());
            if (pp.length < 3) return alert("Min 3 names required!");

            let g = [...pp], r = [...pp], valid = false, att = 0;
            while(!valid && att < 3000) {
                att++; r.sort(() => Math.random() - 0.5);
                valid = g.every((v, i) => v.name !== r[i].name && !v.exclusions.includes(r[i].name));
            }
            if(!valid) return alert("Conflicts! Uncheck some boxes.");

            const payload = btoa(unescape(encodeURIComponent(JSON.stringify({
                n: group.name, b: group.budget, m: g.map((v, i) => ({ g: v.name, r: r[i].name, w: r[i].wish }))
            }))));

            const hubUrl = window.location.origin + window.location.pathname + "?hub=" + payload;
            navigator.clipboard.writeText(hubUrl);
            alert("Hub Link Copied! Opening in 1.5s...");
            setTimeout(() => { window.open(hubUrl, '_blank'); }, 1500);
        },

        handleHub: function(encoded) {
            const data = JSON.parse(decodeURIComponent(escape(atob(encoded))));
            this.navigate('hub');
            document.getElementById('hubGroupName').innerText = data.n || "Secret Santa Hub";
            document.getElementById('hubBudget').innerText = data.b || "No Budget";
            const list = document.getElementById('hubList'); list.innerHTML = "";
            data.m.forEach(match => {
                const item = document.createElement('div'); item.className = 'hub-item';
                item.innerHTML = `<strong>${match.g}</strong> <button class="btn btn-primary" style="padding:5px 15px; font-size:0.8rem;">Who do I have?</button>`;
                item.onclick = () => {
                    document.getElementById('revGiver').innerText = match.g;
                    document.getElementById('revReceiver').innerText = match.r;
                    
                    const wishlist = match.w ? match.w : "Nothing specific yet!";
                    document.getElementById('revWishlist').innerText = wishlist;
                    
                    const searchQuery = encodeURIComponent(`${wishlist} gifts under ${data.b || '25'}`);
                    document.getElementById('amzBtn').href = `https://www.amazon.com/s?k=${searchQuery}`;
                    document.getElementById('revealOverlay').style.display = 'flex';
                };
                list.appendChild(item);
            });
        },

        save: function() { localStorage.setItem('giftSwap_HubV19', JSON.stringify(this.data)); }
    };
    window.onload = () => app.init();
</script>
</body>
</html>
