<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftSwap | Professional Secret Santa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #FCFAFA; --card: #FFFFFF; --text: #2D2D2D; --primary: #D0312D; --secondary: #1A3C34; --border: #E5E5E5; --input-bg: #FFFFFF; }
        [data-theme="dark-santa"] { --bg: #121212; --card: #1E1E1E; --text: #E0E0E0; --primary: #FF4545; --secondary: #00E676; --border: #333333; --input-bg: #2C2C2C; }
        [data-theme="tropical"] { --bg: #E0F7FA; --card: #FFFFFF; --text: #006064; --primary: #FF7043; --secondary: #009688; --border: #B2DFDB; --input-bg: #FFFFFF; }
        [data-theme="winter"] { --bg: #ECEFF1; --card: #FFFFFF; --text: #263238; --primary: #0288D1; --secondary: #546E7A; --border: #CFD8DC; --input-bg: #FAFAFA; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; min-height: 100vh; display: flex; flex-direction: column; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: var(--card); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Mountains of Christmas', cursive; font-size: 1.8rem; color: var(--primary); cursor: pointer; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-item { cursor: pointer; font-weight: 600; font-size: 0.9rem; opacity: 0.7; }
        .nav-item:hover { opacity: 1; color: var(--primary); }
        .theme-select { padding: 6px; border-radius: 8px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text); cursor: pointer; }

        main { flex: 1; padding: 40px 5%; max-width: 1200px; margin: 0 auto; width: 100%; }
        section { display: none; }
        .active-section { display: block !important; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .group-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 16px; position: relative; cursor: pointer; transition: 0.2s; }
        .group-card:hover { transform: translateY(-4px); border-color: var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .groups-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .delete-btn { position: absolute; top: 15px; right: 15px; color: #aaa; cursor: pointer; }

        input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--input-bg); color: var(--text); font-size: 1rem; outline: none; }
        .group-name-input { font-size: 2rem; font-weight: 700; border: none !important; border-bottom: 3px solid var(--border) !important; background: transparent !important; color: var(--secondary) !important; margin-bottom: 20px; }
        
        .p-row { display: grid; grid-template-columns: 1.5fr 1.5fr 2.5fr 0.5fr; gap: 15px; margin-bottom: 15px; align-items: start; }
        .exclusion-box { background: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 10px; max-height: 120px; overflow-y: auto; }
        .exclusion-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.8rem; }

        .btn { border: none; padding: 12px 24px; border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-remove { background: rgba(255,0,0,0.1); color: #ff4444; padding: 10px; border-radius: 8px; }

        .reveal-card { background: var(--card); border: 2px solid var(--primary); border-radius: 30px; padding: 50px 30px; text-align: center; max-width: 600px; margin: 40px auto; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        .reveal-name { font-size: 3rem; color: var(--secondary); font-family: 'Mountains of Christmas'; margin: 20px 0; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: var(--card); width: 90%; max-width: 600px; padding: 40px; border-radius: 20px; text-align: center; }
        .link-row { background: var(--bg); border: 1px solid var(--border); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        footer { background: var(--bg); padding: 30px; text-align: center; border-top: 1px solid var(--border); margin-top: auto; }
    </style>
</head>
<body data-theme="santa">
    <nav>
        <div class="logo" onclick="app.navigate('home')">GiftSwap</div>
        <div class="nav-links">
            <div class="nav-item" onclick="app.navigate('home')">Home</div>
            <select class="theme-select" id="themeSelector" onchange="app.setTheme(this.value)">
                <option value="santa">üéÖ Santa</option>
                <option value="dark-santa">üåô Dark</option>
                <option value="tropical">üèùÔ∏è Tropical</option>
                <option value="winter">‚ùÑÔ∏è Winter</option>
            </select>
        </div>
    </nav>

    <main>
        <section id="homeSection" class="active-section">
            <div style="text-align: center; margin-bottom: 40px;">
                <h1 style="font-size: 3rem; color: var(--secondary);">Stress-Free <span style="color:var(--primary)">Secret Santa</span></h1>
                <button class="btn btn-primary" onclick="app.createGroup()" style="margin-top: 20px;">+ Create New Group</button>
            </div>
            <div id="groupsGrid" class="groups-grid"></div>
        </section>

        <section id="editorSection">
            <button class="btn btn-outline" onclick="app.navigate('home')" style="margin-bottom: 20px;">‚Üê Back</button>
            <input type="text" id="groupName" class="group-name-input" placeholder="Untitled Group" oninput="app.updateMeta('name', this.value)">
            <div style="margin-bottom: 20px;">Budget: <input type="text" id="groupBudget" style="width:100px; border:none; border-bottom:1px solid #ccc; background:transparent;" oninput="app.updateMeta('budget', this.value)"></div>
            <div id="rowsContainer"></div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn btn-outline" onclick="app.addPerson()">+ Add Person</button>
                <button class="btn btn-primary" style="flex-grow: 1;" onclick="app.generateLinks()">Generate Links</button>
            </div>
        </section>

        <section id="revealSection">
            <div class="reveal-card">
                <h3 id="revGroup">Group</h3>
                <p>Hi <strong id="revGiver">Name</strong>! You are buying for:</p>
                <div id="revTarget" class="reveal-name">???</div>
                <p>Budget: <strong id="revBudget">$0</strong></p>
                <a href="https://www.amazon.com" target="_blank" style="display:inline-block; background:#FF9900; padding:15px; border-radius:8px; color:black; font-weight:bold; margin-top:20px; text-decoration:none;">Find Gifts on Amazon</a>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="linksModal">
        <div class="modal-content">
            <h2>Links Ready!</h2>
            <div id="linksList" style="margin-top:20px;"></div>
            <button class="btn btn-outline" style="width:100%; margin-top:20px;" onclick="document.getElementById('linksModal').style.display='none'">Done</button>
        </div>
    </div>

    <script>
        const app = {
            data: JSON.parse(localStorage.getItem('giftSwapDB_final')) || {},
            activeId: null,

            init: function() {
                const params = new URLSearchParams(window.location.search);
                const draw = params.get('draw');
                if (draw) this.handleReveal(draw);
                else { this.renderHome(); this.navigate('home'); }
            },

            navigate: function(p) {
                document.querySelectorAll('section').forEach(s => s.classList.remove('active-section'));
                document.getElementById(p === 'home' ? 'homeSection' : 'editorSection').classList.add('active-section');
                if(p==='home') this.renderHome();
            },

            setTheme: function(t) { document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); },

            createGroup: function() {
                const id = 'g' + Date.now();
                this.data[id] = { name: "", budget: "", participants: [{name:"", email:"", exclusions:[]},{name:"", email:"", exclusions:[]},{name:"", email:"", exclusions:[]}] };
                this.activeId = id; this.navigate('editor'); this.renderRows();
            },

            renderHome: function() {
                const grid = document.getElementById('groupsGrid'); grid.innerHTML = "";
                Object.keys(this.data).forEach(id => {
                    const d = document.createElement('div'); d.className = 'group-card';
                    d.innerHTML = `<h3>${this.data[id].name || "Untitled"}</h3><p>${this.data[id].participants.length} Members</p>`;
                    d.onclick = () => { this.activeId = id; this.navigate('editor'); this.renderRows(); };
                    grid.appendChild(d);
                });
            },

            renderRows: function() {
                const c = document.getElementById('rowsContainer'); c.innerHTML = "";
                const pp = this.data[this.activeId].participants;
                pp.forEach((p, i) => {
                    const r = document.createElement('div'); r.className = 'p-row';
                    r.innerHTML = `<input type="text" value="${p.name}" placeholder="Name" oninput="app.data['${this.activeId}'].participants[${i}].name = this.value; app.save();" onblur="app.renderRows()">
                                   <input type="text" value="${p.email}" placeholder="Email" oninput="app.data['${this.activeId}'].participants[${i}].email = this.value; app.save();">
                                   <div class="exclusion-box" id="ex-${i}"></div>
                                   <button class="btn btn-remove" onclick="app.data['${this.activeId}'].participants.splice(${i},1); app.renderRows();">√ó</button>`;
                    c.appendChild(r);
                    this.renderEx(i);
                });
            },

            renderEx: function(idx) {
                const box = document.getElementById(`ex-${idx}`);
                const pp = this.data[this.activeId].participants;
                let html = '<div class="exclusion-grid">';
                pp.forEach((other, j) => {
                    if (idx !== j && other.name) {
                        const checked = pp[idx].exclusions.includes(other.name) ? 'checked' : '';
                        html += `<label><input type="checkbox" ${checked} onchange="app.toggleEx(${idx}, '${other.name}')"> ${other.name}</label>`;
                    }
                });
                box.innerHTML = html + '</div>';
            },

            toggleEx: function(i, n) {
                const p = this.data[this.activeId].participants[i];
                if (p.exclusions.includes(n)) p.exclusions = p.exclusions.filter(ex => ex !== n);
                else p.exclusions.push(n);
                this.save();
            },

            generateLinks: function() {
                const pp = this.data[this.activeId].participants.filter(p => p.name);
                if (pp.length < 3) return alert("Min 3 people!");
                let g = [...pp], r = [...pp], valid = false, att = 0;
                while(!valid && att < 1000) {
                    att++; r.sort(() => Math.random() - 0.5);
                    valid = g.every((v, i) => v.name !== r[i].name && !v.exclusions.includes(r[i].name));
                }
                if(!valid) return alert("Impossible rules!");
                const list = document.getElementById('linksList'); list.innerHTML = "";
                g.forEach((v, i) => {
                    const payload = btoa(JSON.stringify({g:this.data[this.activeId].name, b:this.data[this.activeId].budget, s:v.name, t:r[i].name}));
                    const url = window.location.origin + window.location.pathname + "?draw=" + payload;
                    list.innerHTML += `<div class="link-row"><strong>${v.name}</strong><button class="btn btn-outline" onclick="navigator.clipboard.writeText('${url}'); this.innerText='Copied!'">Copy</button></div>`;
                });
                document.getElementById('linksModal').style.display = 'flex';
            },

            handleReveal: function(draw) {
                const d = JSON.parse(atob(draw));
                document.querySelectorAll('section').forEach(s => s.classList.remove('active-section'));
                document.getElementById('revealSection').classList.add('active-section');
                document.getElementById('revGroup').innerText = d.g;
                document.getElementById('revGiver').innerText = d.s;
                document.getElementById('revTarget').innerText = d.t;
                document.getElementById('revBudget').innerText = d.b;
            },

            updateMeta: function(f, v) { this.data[this.activeId][f] = v; this.save(); },
            addPerson: function() { this.data[this.activeId].participants.push({name:"", email:"", exclusions:[]}); this.renderRows(); },
            save: function() { localStorage.setItem('giftSwapDB_final', JSON.stringify(this.data)); }
        };
        window.onload = () => app.init();
    </script>
</body>
</html>
